<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第4回課題</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- JavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/form-handler.js"></script>
</head>
<body>
    <header class="header">
        <div class="header_left">
            <p><a href="index.html" class="header_link">ダミーサイト</a></p>
        </div>

        <button class="hamburger" aria-label="メニュー">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="header_right">
            <div class="header_nav_item">
                <p><a href="#section2" class="header_link">我が社について</a></p>
            </div>
            <div class="header_nav_item">
                <p><a href="#section3" class="header_link">サービス</a></p>
            </div>
            <div class="header_nav_item">
                <p><a href="#contact-form" class="header_link">お問い合わせ</a></p>
            </div>
        </nav>
    </header>
    <div class="key_visual">
        <div class="key_visual_text">ダミーサイトへようこそ</div>
    </div>

    <!-- 我が社についてセクション -->
    <section id="section2" class="company-section">
        <h1>我が社について</h1>
        <p class="company-description"><strong><em>TechEliteは、顧客に自信をもって「<span class="highlight">納品</span>」ができるレベルのLPがつくれるようになります</em></strong></p>
    </section>

    <!-- サービスセクション -->
    <h2 id="section3">サービス</h2>
    <div class="service_container">
        <!-- サービスボックス全体をリンクにする -->
        <a href="#section5" class="service_box">WEB制作</a>
        <a href="#section6" class="service_box service_link">SEOコンサル</a>
        <a href="#section7" class="service_box service_link">スマホアプリ開発</a>
    </div>

    <!-- サービス説明セクション -->
    <div class="service_content"></div>

    <!-- お問い合わせフォーム -->
    <section id="contact-form" class="contact-section">
        <h2>お問い合わせ</h2>
        <form action="thanks.html" method="post">
            <div class="form-group">
                <label for="name">お名前 <span class="required">*必須</span></label>
                <input type="text" id="name" name="name" placeholder="例) 田中 太郎" required>
            </div>
            
            <div class="form-group">
                <label for="prefecture">お住まいの都道府県 <span class="required">*必須</span></label>
                <select id="prefecture" name="prefecture" required>
                    <option value="">---</option>
                    <!-- 都道府県はJavaScriptで動的に生成 -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="city">お住まいの市区町村 <span class="required">*必須</span></label>
                <select id="city" name="city" required>
                    <option value="">---</option>
                    <!-- 市町村はJavaScriptで動的に生成 -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">メールアドレス <span class="required">*必須</span></label>
                <input type="email" id="email" name="email" placeholder="例) abcd123@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="tel">電話番号 <span class="any">*任意</span></label>
                <input type="tel" id="tel" name="tel" placeholder="例) 09012345678">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">送信</button>
            </div>
        </form>
    </section>

    <!-- JavaScriptの読み込み -->
    <script src="./js/menu.js"></script>
    <script src="./js/services.js"></script>
</body>
</html>
